<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Job Application</h1>
        <form action="#" method="get">
            <label for="name">Full Name: </label><input type="text" id="name">
            <label for="email">Email: </label><input type="email" id="email">
            <div class="position">
                <p>Select a position</p>
                <select id="position">
                    <option>Select a position</option>
                    <option>Intern</option>
                    <option>Junior</option>
                    <option>Senior</option>
                    <option>Manager</option>
                </select>
            </div>
            <fieldset class="radio-group">
                <legend>Availability</legend>
                <label for="part-time"><input type="radio" name="availability" id="part-time">Part-Time</label>
                <label for="full-time"><input type="radio" name="availability" id="full-time">Full-Time</label>
                <label for="flexible"><input type="radio" name="availability" id="flexible">Flexible</label>
            </fieldset>
            <p>Tell us about yourself:</p>
            <textarea id="message"></textarea>
            <button type="submit">Apply</button>
        </form>
    </div>
</body>
</html>
