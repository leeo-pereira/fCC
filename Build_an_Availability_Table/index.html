<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Availability Table</title>
</head>

<body>
    <div class="container">
        <nav class="legend-container">
            <div id="legend">
                <span>Availability</span>
                <div id="legend-gradient"></div>
            </div>
        </nav>
        <main class="table">
            <table>
                <thead>
                    <tr class="sharp">
                        <th></th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="half">
                        <th class="time">9:00</th>
                        <td class="available-4"></td>
                        <td class="available-0"></td>
                        <td class="available-2"></td>
                        <td class="available-4"></td>
                        <td class="available-1"></td>
                    </tr>
                    <tr class="sharp">
                        <th></th>
                        <td class="available-3"></td>
                        <td class="available-2"></td>
                        <td class="available-0"></td>
                        <td class="available-4"></td>
                        <td class="available-1"></td>
                    </tr>
                    <tr class="half">
                        <th class="time">10:00</th>
                        <td class="available-3"></td>
                        <td class="available-5"></td>
                        <td class="available-0"></td>
                        <td class="available-2"></td>
                        <td class="available-4"></td>
                    </tr>
                    <tr class="sharp">
                        <th></th>
                        <td class="available-1"></td>
                        <td class="available-5"></td>
                        <td class="available-3"></td>
                        <td class="available-0"></td>
                        <td class="available-2"></td>
                    </tr>
                    </tr>
                    <tr class="half">
                        <th class="time">11:00</th>
                        <td class="available-1"></td>
                        <td class="available-4"></td>
                        <td class="available-3"></td>
                        <td class="available-5"></td>
                        <td class="available-0"></td>
                    </tr>
                    <tr class="sharp">
                        <th></th>
                        <td class="available-2"></td>
                        <td class="available-4"></td>
                        <td class="available-1"></td>
                        <td class="available-3"></td>
                        <td class="available-5"></td>
                    </tr>
                    <tr class="half">
                        <th class="time">12:00</th>
                        <td class="available-2"></td>
                        <td class="available-0"></td>
                        <td class="available-1"></td>
                        <td class="available-4"></td>
                        <td class="available-5"></td>
                    </tr>
                    <tr class="sharp">
                        <th></th>
                        <td class="available-3"></td>
                        <td class="available-0"></td>
                        <td class="available-1"></td>
                        <td class="available-4"></td>
                        <td class="available-1"></td>
                    </tr>
                </tbody>
            </table>
        </main>
        
    </div>
</body>

</html>
