<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="playing-cards">
        <div class="card">
            <div class="left">
                <p>A</p>
                <p>♠</p>
            </div>
            <div class="middle">
                <p class="naipe">♠</p>
            </div>
            <div class="right rotate">
                <p>A</p>
                <p>♠</p>
            </div>
        </div>
        <div class="card">
            <div class="left">
                <p>2</p>
                <p>♣</p>
            </div>
            <div class="middle">
                <p class="naipe">♣</p>
                <p class="rotate naipe">♣</p>
            </div>
            <div class="right rotate">
                <p>2</p>
                <p>♣</p>
            </div>
        </div>
        <div class="card red">
            <div class="left">
                <p>3</p>
                <p>♥</p>
            </div>
            <div class="middle">
                <p class="naipe">♥</p>
                <p class="naipe">♥</p>
                <p class="naipe">♥</p>
            </div>
            <div class="right rotate">
                <p>3</p>
                <p>♥</p>
            </div>
        </div>
    </main>
</body>

</html>
