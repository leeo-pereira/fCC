<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form>
            <h2>Contact Form</h2>
            <label for="name">Name</label><input type="text" id="name" name="name" required placeholder="Write your name"></label>
            <label for="email">Email</label><input type="email" id="email" name="email" required placeholder="Your email goes here"></label>
            <label for="comment">Say something</label>
            <textarea id="comment" name="comment" required placeholder="Write something nice"></textarea>
            <button type="submit" id="botao">Submit</button>
        </form>
    </div>
</body>

</html>
